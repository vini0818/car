<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <input id="c-user_id" class="form-control" name="row[user_id]" type="hidden" value="{$row.user_id}">
    <div class="form-group">
        <label for="c-trade_no" class="control-label col-xs-12 col-sm-2">{:__('Trade_no')}:</label>
        <div class="col-xs-12 col-sm-7">
            <input id="c-trade_no" class="form-control" name="row[trade_no]" type="text" value="{$row.trade_no}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-total_fee" class="control-label col-xs-12 col-sm-2">{:__('Total_fee')}:</label>
        <div class="col-xs-12 col-sm-7">
            <input id="c-total_fee" data-rule="required" class="form-control" name="row[total_fee]" type="text" value="{$row.total_fee}" disabled="disabled">
        </div>
    </div>
    <div class="form-group">
        <label for="c-pay_time" class="control-label col-xs-12 col-sm-2">{:__('Pay_time')}:</label>
        <div class="col-xs-12 col-sm-7">
            <input id="c-pay_time" data-rule="required" class="form-control" name="row[pay_time]" type="text" value="{$row.pay_time}" disabled="disabled">
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-7">
            <input id="c-status" class="form-control" name="row[status]" type="text" value="{$row.status}" disabled="disabled">
        </div>
    </div>
    <div class="form-group">
        <label for="c-refund_fee" class="control-label col-xs-12 col-sm-2">{:__('Refund_fee')}:</label>
        <div class="col-xs-12 col-sm-7">
            <input id="c-refund_fee" data-rule="required|range(0.01~{$row.total_fee})" class="form-control" name="row[refund_fee]" type="number" step="0.01" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-7">
            <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
            <button type="reset" class="btn btn-info btn-embossed btn-close" onclick="Layer.closeAll();" style="float: right;">{:__('Close')}</button>
        </div>
    </div>
</form>
