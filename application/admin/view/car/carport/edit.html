<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-gprs_id" class="control-label col-xs-12 col-sm-2">{:__('Gprs_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gprs_id" data-rule="required" class="form-control" name="row[gprs_id]" type="text" value="{$row.gprs_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-village_id" class="control-label col-xs-12 col-sm-2">{:__('Village_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-village_id" data-rule="required" data-source="village/index" class="form-control selectpage" name="row[village_id]" type="text" value="{$row.village_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-electricity" class="control-label col-xs-12 col-sm-2">{:__('Electricity')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-electricity" class="form-control" name="row[electricity]" type="number" value="{$row.electricity}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-flag" class="control-label col-xs-12 col-sm-2">{:__('Flag')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-flag" class="form-control" name="row[flag]" type="text" value="{$row.flag}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
