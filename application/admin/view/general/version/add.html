<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-version" class="control-label col-xs-12 col-sm-2">{:__('Version')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-version" data-rule="required" class="form-control" name="row[version]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-os" class="control-label col-xs-12 col-sm-2">{:__('Os')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[os]', $osData, null, ['class'=>'form-control selectpicker', 'data-rule'=>'required'])}
        </div>
    </div>
    <div class="form-group">
        <label for="c-describe" class="control-label col-xs-12 col-sm-2">{:__('Describe')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-describe" data-rule="required" class="form-control " rows="5" name="row[describe]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-download_url" class="control-label col-xs-12 col-sm-2">{:__('Download_url')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-apk" class="form-control" size="50" name="row[download_url]" type="text" value="" data-rule="required">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-apk" class="btn btn-danger plupload" data-input-id="c-apk" data-url="{:url('ajax/upload')}" data-mimetype="application/apk"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-apk" class="btn btn-primary fachoose" data-multiple="false" data-mimetype="application/*" data-input-id="c-apk"><i class="fa fa-list-ul"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right"></span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="c-is_must" class="control-label col-xs-12 col-sm-2">{:__('Is_must')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[is_must]', ['1'=>__('Yes'), '0'=>__('No')], 0)}
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
